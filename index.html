<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Skill Manager</title>
    <style>
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
    <script>
        let timer;
        let ageInSeconds = 0;

        function startTimer() {
            timer = setInterval(() => {
                ageInSeconds++;
                document.getElementById('age').innerText = formatAge(ageInSeconds);
            }, 1000);
        }

        function formatAge(seconds) {
            const years = Math.floor(seconds / (3600 * 24 * 365));
            const days = Math.floor((seconds % (3600 * 24 * 365)) / (3600 * 24));
            return `${years} anos e ${days} dias`;
        }

        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function saveCharacter() {
            const name = document.getElementById("characterName").value;
            const age = Number(document.getElementById("characterAge").value);

            if (name && age >= 0) {
                localStorage.setItem("characterName", name);
                localStorage.setItem("characterAge", age);
                ageInSeconds = age * 3600 * 24 * 365;
                document.getElementById('characterInfo').innerText = `Nome: ${name}, Idade: ${formatAge(ageInSeconds)}`;
                document.getElementById("createCharacterForm").reset();
            } else {
                alert("Por favor, insira um nome válido e uma idade não negativa.");
            }
        }

        function loadCharacter() {
            const name = localStorage.getItem("characterName");
            const age = localStorage.getItem("characterAge");

            if (name && age) {
                ageInSeconds = age * 3600 * 24 * 365;
                document.getElementById('characterInfo').innerText = `Nome: ${name}, Idade: ${formatAge(ageInSeconds)}`;
            }
        }

        window.onload = () => {
            startTimer();
            document.getElementById("defaultOpen").click();
            loadCharacter();
        };
    </script>
</head>
<body>
    <h1>Bem-vindo ao RPG Skill Manager</h1>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Home')" id="defaultOpen">Home</button>
        <button class="tablinks" onclick="openTab(event, 'CreateCharacter')">Criar Personagem</button>
        <button class="tablinks" onclick="openTab(event, 'Settings')">Configurações</button>
    </div>

    <div id="Home" class="tabcontent">
        <h3>Home</h3>
        <p>Este é um exemplo de página inicial para o seu aplicativo RPG.</p>
        <p>Idade do personagem: <span id="age">0 anos e 0 dias</span></p>
        <p id="characterInfo"></p>
    </div>

    <div id="CreateCharacter" class="tabcontent">
        <h3>Criar Personagem</h3>
        <form id="createCharacterForm" onsubmit="event.preventDefault(); saveCharacter();">
            <label for="characterName">Nome:</label>
            <input type="text" id="characterName" required>
            <br>
            <label for="characterAge">Idade Inicial (em anos):</label>
            <input type="number" id="characterAge" required>
            <br>
            <button type="submit">Criar Personagem</button>
        </form>
    </div>

    <div id="Settings" class="tabcontent">
        <h3>Configurações</h3>
        <p>Ajuste suas configurações aqui.</p>
    </div>
</body>
</html>
